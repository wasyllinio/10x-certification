<!doctype html>
<html lang="en" class="p-light">
<head>
  <meta charset="utf-8">
  <title>10xCertification</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function () {
      const APP_CONFIG_KEY = 'appConfigState';
      const storedConfig = localStorage.getItem(APP_CONFIG_KEY);

      if (storedConfig) {
        const parsedConfig = JSON.parse(storedConfig);
        if (parsedConfig.darkTheme) {
          document.documentElement.classList.remove('p-light');
          document.documentElement.classList.add('p-dark');
        }
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
